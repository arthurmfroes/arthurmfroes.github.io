<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Cheat Sheet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 p-6">

    <h1 class="text-4xl font-bold mb-6 text-center">Git Cheat Sheet</h1>

    <!-- Search Bar -->
    <div class="flex justify-center mb-8">
        <input type="text" id="searchInput" onkeyup="searchCards()" placeholder="Pesquise por comandos, descrições ou tags..." 
               class="border rounded-lg p-2 w-2/3 shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Container for Git Command Cards -->
    <div id="cardsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

    <script>
        // Function to create and append a new Git command card
        function createCard(cardId, commandName, commandDescription, exampleUsage, tags) {
            // Create a div for the card
            const cardDiv = document.createElement('div');
            cardDiv.className = 'bg-white p-6 rounded-lg shadow-md';
            cardDiv.id = cardId;
            cardDiv.setAttribute('data-tags', tags.join(' ').toLowerCase());

            // Add title (command name)
            const title = document.createElement('h2');
            title.className = 'text-2xl font-bold mb-2';
            title.innerText = commandName;

            // Add description
            const description = document.createElement('p');
            description.className = 'text-gray-700 mb-4';
            description.innerText = commandDescription;

            // Add example usage
            const example = document.createElement('pre');
            example.className = 'bg-gray-100 p-4 rounded-lg text-sm font-mono';
            example.innerText = exampleUsage;

            // Append all elements to the card
            cardDiv.appendChild(title);
            cardDiv.appendChild(description);
            cardDiv.appendChild(example);

            // Append the card to the container
            document.getElementById('cardsContainer').appendChild(cardDiv);
        }

        // Function to filter cards based on search input
        function searchCards() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('#cardsContainer > div');

            cards.forEach(card => {
                const cardText = card.textContent.toLowerCase();
                const cardTags = card.getAttribute('data-tags');

                if (cardText.includes(input) || cardTags.includes(input)) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
        }

        // Populating the Git Cheat Sheet with detailed commands

        createCard(
            'card1', 
            'git init', 
            'Inicializa um novo repositório Git no diretório atual. Cria um repositório vazio onde você poderá versionar seus arquivos.', 
            'git init', 
            ['inicializar', 'criar', 'novo', 'repositório', 'iniciar', 'repo', 'diretório', 'projeto', 'começar']
        );

        createCard(
            'card2', 
            'git clone', 
            'Clona um repositório existente para o seu diretório local. Isso cria uma cópia exata de um repositório remoto.', 
            'git clone https://github.com/usuario/repo.git', 
            ['clonar', 'cópia', 'remote', 'remoto', 'baixar', 'repositório', 'clone', 'copiar', 'replicar']
        );

        createCard(
            'card3', 
            'git status', 
            'Exibe o status atual do seu repositório. Mostra alterações nos arquivos, os que estão preparados para commit, e os que ainda não foram rastreados.', 
            'git status', 
            ['ver', 'status', 'estado', 'modificações', 'alterações', 'não rastreados', 'commit', 'mudanças', 'staging']
        );

        createCard(
            'card4', 
            'git add', 
            'Adiciona arquivos ao stage (área de preparação) para serem incluídos no próximo commit.', 
            'git add nome_do_arquivo', 
            ['adicionar', 'preparar', 'incluir', 'stage', 'commit', 'modificações', 'inclusão', 'arquivo', 'código']
        );

        createCard(
            'card5', 
            'git commit', 
            'Registra as mudanças adicionadas no repositório. É como tirar uma "foto" do estado atual do seu projeto.', 
            'git commit -m "mensagem do commit"', 
            ['salvar', 'registrar', 'versão', 'checkpoint', 'alterações', 'mudanças', 'mensagem', 'commit']
        );

        createCard(
            'card6', 
            'git push', 
            'Envia seus commits locais para um repositório remoto. Mantém o repositório remoto atualizado com suas mudanças.', 
            'git push origin main', 
            ['enviar', 'upload', 'publicar', 'remoto', 'repositório', 'origin', 'atualizar', 'push', 'main']
        );

        createCard(
            'card7', 
            'git pull', 
            'Baixa as atualizações de um repositório remoto e mescla com a sua cópia local. Sincroniza o código local com o remoto.', 
            'git pull origin main', 
            ['baixar', 'download', 'mesclar', 'merge', 'repositório', 'remoto', 'atualizar', 'pull', 'sincronizar']
        );

        createCard(
            'card8', 
            'git branch', 
            'Lista, cria ou deleta branches (ramificações) no seu repositório. Cada branch é uma linha de desenvolvimento independente.', 
            'git branch nova-branch', 
            ['branch', 'ramificação', 'criar', 'deletar', 'listar', 'ramo', 'linha', 'desenvolvimento', 'feature', 'nova']
        );

        createCard(
            'card9', 
            'git checkout', 
            'Permite mudar de branch ou restaurar arquivos específicos em uma branch. Usado para navegar entre branches.', 
            'git checkout nome-da-branch', 
            ['mudar', 'navegar', 'branches', 'restaurar', 'checkout', 'trocar', 'linha de desenvolvimento', 'rollback', 'reverter']
        );

        createCard(
            'card10', 
            'git merge', 
            'Mescla mudanças de uma branch para outra. Frequentemente usado para integrar o desenvolvimento de uma feature com a branch principal.', 
            'git merge nome-da-branch', 
            ['mesclar', 'merge', 'integrar', 'branch', 'união', 'combinar', 'código', 'sincronizar', 'integração']
        );

        createCard(
            'card11', 
            'git fetch', 
            'Baixa as alterações de um repositório remoto, mas sem mesclar automaticamente. Você pode verificar as mudanças antes de integrá-las.', 
            'git fetch origin', 
            ['buscar', 'fetch', 'atualizações', 'remoto', 'repositório', 'sincronizar', 'baixar', 'verificar']
        );

        createCard(
            'card12', 
            'git log', 
            'Exibe o histórico de commits no repositório, mostrando detalhes como autor, data e mensagem do commit.', 
            'git log', 
            ['log', 'histórico', 'commits', 'revisar', 'autor', 'datas', 'mensagens', 'consultar', 'ver histórico']
        );

        createCard(
            'card13', 
            'git reset', 
            'Move o ponteiro da branch atual para um commit anterior, desfazendo mudanças. Pode ser usado para remover commits.', 
            'git reset --hard HEAD~1', 
            ['reset', 'desfazer', 'voltar', 'commits', 'apagar', 'reverter', 'histórico', 'corrigir', 'rollback']
        );

        createCard(
            'card14', 
            'git stash', 
            'Armazena temporariamente mudanças não commitadas. Útil para guardar seu progresso sem fazer um commit.', 
            'git stash', 
            ['stash', 'armazenar', 'temporário', 'guardar', 'progresso', 'salvar para depois', 'não commitado']
        );

        createCard(
            'card15', 
            'git rebase', 
            'Reaplica os commits da sua branch em cima de outra base. Usado para reorganizar o histórico de commits.', 
            'git rebase main', 
            ['rebase', 'reorganizar', 'histórico', 'mesclar', 'rebasing', 'commits', 'sincronizar', 'atualizar']
        );
    </script>

</body>
</html>
